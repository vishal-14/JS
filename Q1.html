<body>
	<script>
		var p= prompt("Enter the amount ");
		var r= prompt("Enter the interest rate ");
		var t= prompt("Enter no. of years ");

		var SI = (p*t*r)/100;
		document.write("Amount: "+p);
		document.write("<br>Rate:   "+r);
		document.write("<br>NoOfYears: "+t);
		document.write("<br>Simple interest is "+SI);
	</script>
